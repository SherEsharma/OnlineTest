<head>
	<title>Dashboard | Xenture</title>
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

	<meta charset="UTF-8">
	<meta name="description" content="smart recuritment,job search">
	<meta name="keywords" content="trabaajo.com,Trabaajo,smart recuritment,job search">

	<link rel="stylesheet" type="text/css" href="assets/css/generic.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-custom.css">

<body class="dashboard-page">
	<div class="container-fluid no-pad clearfix">
		<div class="col-md-6 col-sm-6 col-xs-12 no-pad clearfix red-bg">
			<div class="dash-wrapper">
				<h2 class="dash-title">
					Admin Panel 
					<button class="dash-title pull-right visible-xs">
						sign out
					</button> 
				</h2>
				<div class="dash-content text-center">
					<div class="img-box">
						<i class="material-icons">business</i>
					</div>
					<h2>
						View Colleges / Universities List
					</h2>
					<button class="btn btn-white btn-round">
						View List
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12 no-pad grey-bg">
			<div class="dash-wrapper">
				<h2 class="dash-title">
					<button class="btn pull-right hidden-xs">
						Sign out
					</button>
				</h2>
				<div class="dash-content text-center">
					<div class="img-box">
						<i class="material-icons">supervisor_account</i>
					</div>
					<h2>
						View Candidate List
					</h2>
					<button class="btn btn-white btn-round">
						View List
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
